version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: zookeeper
    networks:
      - kafka_network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:7.3.2
    container_name: broker
    networks:
      - kafka_network
    hostname: kafka-broker
    ports:
    # To learn about configuring Kafka for access across networks see
    # https://www.confluent.io/blog/kafka-client-cannot-connect-to-broker-on-aws-on-docker-etc/
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_HOST_NAME: kafka-broker
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  dashboard:
    build:
      context: dashboard
    container_name: dashboard
    entrypoint: /bin/bash
    volumes:
      - ./dashboard/:/usr/src/dashboard
    tty: true
    networks:
      - kafka_network
    ports:
      - "3000:3000"
    depends_on:
      - zookeeper
      - broker

  score_calculator:
    build:
      context: score-calculator
    container_name: score-calculator
    entrypoint: /bin/bash
    volumes:
      - ./score-calculator:/usr/src/score-calculator
    tty: true
    networks:
      - kafka_network
    depends_on:
      - zookeeper
      - broker

networks:
  kafka_network:
    driver: bridge
